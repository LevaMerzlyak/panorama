
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Panorama</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="block">
			<div class="panorama__Wrap">
				<div class="pano" id="pano"></div>
			</div>

	</div>

	<script src="js/three.min.js"></script>

				navbar: true,
				navbar_style: {
					backgroundColor: 'rgba(58, 67, 77, 0.7)'

				usexmpdata: false
